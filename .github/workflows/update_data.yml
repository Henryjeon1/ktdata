# This is a basic workflow to help you get started with Actions

name: Update Data Daily

on:
  schedule:
    - cron: "0 5 * * *"  # 매일 00:00 UTC에 실행 (한국 시간 오전 9시)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 필요한 패키지 설치
        run: pip install pandas pyarrow requests

      - name: 데이터 생성 실행
        run: python generate_data.py

      - name: Release에 데이터 업로드
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=$(date +'%Y-%m-%d')  # 오늘 날짜를 태그로 사용
          gh release create $TAG_NAME data.parquet --title "Dataset for $TAG_NAME" --notes "자동 업데이트된 데이터"
